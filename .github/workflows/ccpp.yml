name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: sudo apt-get install openmpi-bin libopenmpi-dev; mkdir build; pushd build; cmake ..
    - name: make
      run: make
    - name: make check
      run: make check
